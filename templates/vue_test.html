<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">
    <title>Testing Vue</title>
  <body>
    <div id="vue-app">
      <h1>[[ myTitle ]]</h1>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: "#vue-app",
        delimiters: ['[[', ']]'],
        data: {
          myTitle: 'Hello Vue!',
        },
      });
    </script>
  </body>
</html>
